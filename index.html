<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bersks Scripts</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
}
header {
  background: linear-gradient(135deg, #1a001a, #4b0082);
  padding: 20px;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  border-radius: 0 0 14px 14px;
  box-shadow: 0 4px 10px rgba(75, 0, 130, 0.6);
  letter-spacing: 1px;
}
nav {
  display: flex;
  justify-content: center;
  background: #111;
  margin: 20px auto;
  width: 95%;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(75,0,130,0.6);
}
nav a {
  flex: 1;
  text-align: center;
  padding: 15px 0;
  text-decoration: none;
  color: #ddd;
  font-weight: bold;
  position: relative;
  transition: color 0.3s;
}
nav a::after {
  content: '';
  position: absolute;
  width: 0;
  height: 3px;
  background: #b266ff;
  left: 50%;
  bottom: 0;
  transition: 0.3s;
  transform: translateX(-50%);
}
nav a:hover::after,
nav a.active::after {
  width: 80%;
}
nav a:hover,
nav a.active {
  color: #fff;
}
.content {
  padding: 25px;
  max-width: 95%;
  margin: auto;
}
.tab {
  background: #111;
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 2px 10px rgba(75,0,130,0.7);
  border: 1px solid #4b0082;
  margin-bottom: 20px;
}
h2 {
  color: #b266ff;
  font-size: 24px;
  margin-top: 0;
}
.status {
  margin: 15px 0 8px 0;
  font-size: 18px;
}
.green { color: #4dff4d; font-weight: bold; }
.red { color: #ff4d4d; font-weight: bold; }
ul {
  list-style: none;
  padding: 0;
  margin: 5px 0 15px 0;
}
li {
  margin: 8px 0;
}
li a {
  color: #fff;
  text-decoration: none;
  font-size: 16px;
  transition: color 0.3s;
}
li a:hover { color: #b266ff; }
.hidden { display: none; }
@media (max-width: 768px) {
  nav {
    flex-direction: column;
  }
  nav a {
    padding: 12px 0;
  }
}
</style>
</head>
<body>

<header>Bersks Scripts</header>

<nav>
  <a href="#" class="active" onclick="showTab('noticiasTab', this)">NotÃ­cias</a>
  <a href="#" onclick="showTab('executoresTab', this)">Executores</a>
  <a href="#" onclick="showTab('scriptsTab', this)">Scripts</a>
  <a href="#" onclick="showTab('discordTab', this)">Discord</a>
</nav>

<div class="content">
  <!-- NotÃ­cias -->
  <div id="noticiasTab" class="tab">
    <h2>NotÃ­cias</h2>
    <ul id="listaNoticias"></ul>
  </div>

  <!-- Executores -->
  <div id="executoresTab" class="tab hidden">
    <h2>Executores</h2>
    <ul id="listaExecutores"></ul>
  </div>

  <!-- Scripts -->
  <div id="scriptsTab" class="tab hidden">
    <h2>Scripts</h2>
    <ul id="listaScripts"></ul>
  </div>

  <!-- Discord -->
  <div id="discordTab" class="tab hidden">
    <h2>Discord</h2>
    <p>ðŸŽ® Junte-se ao nosso Discord oficial para suporte, novidades e comunidade:</p>
    <p><a href="https://discord.gg/nE35hQz6gr" target="_blank" style="color:#b266ff; font-weight:bold;">https://discord.gg/nE35hQz6gr</a></p>
  </div>
</div>

<script>
// NavegaÃ§Ã£o de abas
function showTab(tabName, element) {
  const tabs = document.querySelectorAll(".tab");
  tabs.forEach(tab => tab.classList.add("hidden"));
  const links = document.querySelectorAll("nav a");
  links.forEach(link => link.classList.remove("active"));
  document.getElementById(tabName).classList.remove("hidden");
  element.classList.add("active");
}

// Carregar dados do backend
async function carregarDados() {
  const res = await fetch('/api/data');
  const data = await res.json();

  const ulNoticias = document.getElementById('listaNoticias');
  ulNoticias.innerHTML = '';
  data.noticias.forEach(n => {
    const li = document.createElement('li');
    li.textContent = n;
    ulNoticias.appendChild(li);
  });

  const ulExecutores = document.getElementById('listaExecutores');
  ulExecutores.innerHTML = '';
  data.executores.forEach(e => {
    const li = document.createElement('li');
    li.innerHTML = `<a href="${e.link}" target="_blank">${e.nome}</a>`;
    ulExecutores.appendChild(li);
  });

  const ulScripts = document.getElementById('listaScripts');
  ulScripts.innerHTML = '';
  data.scripts.forEach(s => {
    const li = document.createElement('li');
    li.innerHTML = `<a href="${s.link}" target="_blank">${s.nome}</a>`;
    ulScripts.appendChild(li);
  });
}

// Carrega dados ao abrir a pÃ¡gina
carregarDados();
</script>

</body>
</html>
